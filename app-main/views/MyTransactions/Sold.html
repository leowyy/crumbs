<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-bitcoin fa-fw"></i><em> Sold </em></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="alert alert-success">
        Current Ether Balance: <em>{{ balance }}</em>
    </div>
    <!-- /.row -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Sold</strong>
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
          <div class="table-responsive">
            <input type="text" ng-model="searchText.storename" placeholder="Search Store name" />
            <input type="text" ng-model="searchText.product" placeholder="Search Product" />
              <table class="table table-striped">
                  <thead>
                      <tr>
                          <th>Store Name</th>
                          <th>Product</th>
                          <th>Quantity</th>
                          <th>Price</th>
                          <th>Transaction Date</th>
                          <th>Disposal Date</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="x in sold | filter:searchText">
                          <td>{{ x.accepter.name }}{{ x.sender.name }}</td>
                          <td>{{ x.item }}</td>
                          <td>{{ x.quantity }}</td>
                          <td>{{ x.price | currency }}</td>
                          <td>{{ x.txDate | date }}</td>
                          <td>{{ x.expiry | date }}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <!-- /.table-responsive -->
      </div>
      <!-- /.panel-body -->
    </div>
</div>
