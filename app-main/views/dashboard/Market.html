<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-shopping-cart fa-fw"></i><em>Market</em></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Products on Sale</strong>
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
          <div class="table-responsive">
            <input type="text" ng-model="searchText.storename" placeholder="Search Store name" />
            <input type="text" ng-model="searchText.product" placeholder="Search Product" />
              <table class="table table-striped">
                  <thead>
                      <tr>
                          <th>Store Name</th>
                          <th>Product</th>
                          <th>Quantity</th>
                          <th>Price/th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="x in selling | filter:searchText">
                          <td>{{ x.storename }}</td>
                          <td>{{ x.product }}</td>
                          <td>{{ x.qty }}</td>
                          <td>{{ x.price }}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <!-- /.table-responsive -->
      </div>
      <!-- /.panel-body -->
    </div>
</div>
