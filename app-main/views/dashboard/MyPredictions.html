<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-bar-chart-o fa-fw"></i><em> MyPredictions</em></h1>
        </div>
        <div class="pull-right">
            <h3>Current ether balance: <em>{{ balance }}</em></h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Shortages</strong>
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
          <div class="table-responsive">
              <table class="table table-striped">
                  <thead>
                      <tr>
                          <th>SKU</th>
                          <th>Product</th>
                          <th>Quantity (Shortfall)</th>
                          <th>Date of Shortage</th>
                          <th>Expiry Date</th>
                          <th>View</th>
                          <th>Market</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="x in predictions">
                          <td>{{ x.SKU }}</td>
                          <td>{{ x.product }}</td>
                          <td>{{ x.qty }}</td>
                          <td>{{ x.dateOfShortage | date }}</td>
                          <td>{{ x.expiryDate | date }}</td>
                          <td><button ng-click="viewChart(x.product)" type="button" class="btn btn-success btn-xs">View Chart</button></td>
                          <td><button type="button" class="btn btn-info btn-xs">View Market</button></td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <!-- /.table-responsive -->
      </div>
      <!-- /.panel-body -->
    </div>
</div>
